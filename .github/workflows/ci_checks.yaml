on: [push, pull_request]

name: C.I. Checks

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        continue-on-error: true  # WARNING: only for this example, remove it!
        with:
          command: clippy
          args: -- -D warnings

  test-wasm:
    name: Wasm-pack test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install wasm pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Test in chrome
        run: wasm-pack test --headless --chrome ./bindings/wallet-js

      - name: Test in firefox
        run: wasm-pack test --headless --firefox ./bindings/wallet-js

  eslint-cordova-plugin:
    name: check eslint for cordova plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: install dependencies
        working-directory: ./bindings/wallet-cordova
        run: npm install 

      - name: eslint
        working-directory: ./bindings/wallet-cordova
        run: npm run eslint

  swift-format:
    name: check formatting of the Swift code
    runs-on: macos-latest
    steps:
      - name: install swift-format
        run: |
          set -ex
          git clone -b swift-5.2-branch --depth=1 https://github.com/apple/swift-format.git
          cd swift-format
          swift build --configuration release
          sudo cp ./.build/x86_64-apple-macosx/release/swift-format /usr/local/bin
          cd ..
          rm -rf swift-format

      - name: checkout sources
        uses: actions/checkout@v2

      - name: run linter
        working-directory: ./bindings/wallet-swift
        run: |
          set -ex
          OUTPUT=`find . -name "*.swift" -exec swift-format lint --configuration ./swift-format-config.json {} 2>&1 \;`
          echo "$OUTPUT"
          if [ ! -z "$OUTPUT" ]; then
            exit 1
          fi
